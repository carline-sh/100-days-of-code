<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="mainText">
        <div class="header bitcount-text">
            <h1>My To Do List</h1>
            <input type="text" id="myInput" placeholder="Add to do here.">
            <button class="addButton">Add</button>
        </div>
        <ul id="myUl">
            <li>Do laundry</li>
            <li>Get groceries</li>
            <li class="checked">Make to do list</li>
            <li>Clean bathroom</li>
        </ul>
    </div>
    <script src="index.js"></script>
</body>

</html>
